<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Madrid News</title>
    <style>
        h1 {
            text-align: center
        }

        h2 {
            text-align: right;
            background-color: lightgrey;
        }

        h3 {
            text-align: right;
            background-color: grey;
            color: white
        }

    </style>
</head>
<body>

<h1>اخبار ريال مدريد من هاي كورة</h1>

<hr>

{% for el in data %}
    <h2 dir="rtl">{{ el }}</h2>
    <h3 dir="rtl">{{ data[el] }}</h3>
{% endfor %}
</body>
</html>
